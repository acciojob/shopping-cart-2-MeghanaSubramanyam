<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart 2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <input type="text" id="item-name-input" placeholder="Item Name">
  <input type="number" id="item-price-input" placeholder="Item Price">
  <button onclick="addItem()">Add</button>

  <table border="1">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Item Price</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- Items will be added here -->
    </tbody>
    <tfoot>
      <tr>
        <td>Grand Total</td>
        <td data-ns-test="grandTotal">0</td>
      </tr>
    </tfoot>
  </table>

  <script src="script.js"></script>

</body>
</html>
